<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Messaging Service</title>
</head>
<body>
    <main>
        <!--
        <div id="colour-scheme">
            <p>Hello, World!</p>
            <a href="https://www.ww2.org">Unvisited</a>
            <a href="https://www.google.com">Visited</a>
            <a href="https://www.ww2.org">Hover</a>
            <p class="error">Error Message</p>
        </div>
        -->
        <section id="message-section">
            <div id="message-display-container">
                <ul id="message-display">
                    <li>
                        <div class="message-container">
                            <p class="username">Bob</p>
                            <p class="message-content">Hello, World!</p>
                        </div>
                    </li>
                    <li>
                        <div class="message-container">
                            <p class="username">Alice</p>
                            <p class="message-content">How are you?</p>
                        </div>
                    </li>
                    <li>
                        <div class="message-container">
                            <p class="username">Bob</p>
                            <p class="message-content">Great, thanks!</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <input type="text" placeholder="Enter Message..." name="message-content" id="message-content">
                <button id="submit-message-btn">Submit</button>
            </div>
            
        </section>
    </main>
</body>
</html>
